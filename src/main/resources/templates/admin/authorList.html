            justify-content: center;
        }

<body id="reportsPage">
<div id="home" v-cloak>
    <nav class="navbar navbar-expand-xl">
        <div class="container h-100">
            <a class="navbar-brand" href="index.html">
                <h1 class="tm-site-title mb-0">Product Admin</h1>
            </a>
            <button
                    class="navbar-toggler ml-auto mr-0"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <i class="fas fa-bars tm-nav-icon"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto h-100">

                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-tachometer-alt"></i> 数据统计
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a
                                class="nav-link dropdown-toggle active"
                                href="#"
                                id="navbarDropdown"
                                role="button"
                                data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false">
                            <i class="far fa-file-alt"></i>
                            <span> 更多功能 <i class="fas fa-angle-down"></i> </span>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="products.html">文章列表</a>
                            <a class="dropdown-item" href="javascript:;">作者列表</a>
                            <a class="dropdown-item" href="activityList.html">活动列表</a>
                          <a class="dropdown-item" href="productsList.html">产品列表</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="add-product.html">
                            <i class="fas fa-shopping-cart"></i> 发布文章
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="accounts.html">
                            <i class="far fa-user"></i> 用户信息
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link d-block" href="javascript:;" @click="loginOut">
                            <span>{{currentUser.username}}</span>
                            <img
                                    style="width: 50px;height: 50px;border-radius: 50%"
                                    :src="currentUser.purl"
                                    alt="">
                            退出
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row tm-content-row">
            <div class="col-sm-12 col-md-12 col-lg-8 col-xl-8 tm-block-col">
                <div class="tm-bg-primary-dark tm-block tm-block-products">
                    <div class="tm-product-table-container">
                        <table class="table table-hover tm-table-small tm-product-table">
                            <thead>
                            <tr>
                                <th scope="col">&nbsp;</th>
                                <th scope="col">头像</th>
                                <th scope="col">作者</th>
                                <th scope="col">简介</th>
                                <th scope="col">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr v-for="(item,index) in authorList" @click="details(item)">
                                <th scope="row"><input type="checkbox" @click.stop="sleectId(item)"/></th>
                                <td><img :src="item.headpicture" alt="" width="50px"></td>
                                <td class="tm-product-name overName">{{item.name}}</td>
                                <td>{{item.introduce}}</td>
                                <td>
                                    <a href="javascript:;" class="tm-product-delete-link" @click.stop="delAuthorList(1,item)">
                                        <i class="far fa-trash-alt tm-product-delete-icon"></i>
                                    </a>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                        <div style="display: flex;justify-content: center;margin-top: 20px">
                            <el-pagination
                                    v-if="authorList != '' "
                                    @current-change="currenPage"
                                    background
                                    layout="prev, pager, next"
                                    :total="total">
                            </el-pagination>
                        </div>

                    </div>
                    <!-- table container -->
                    <a
                            href="add-author.html"
                            class="btn btn-primary btn-block text-uppercase mb-3">新建作者</a>
                    <button class="btn btn-primary btn-block text-uppercase" @click="allDel">
                        多选删除
                    </button>
                </div>
            </div>

        </div>
    </div>


</div>
<script>

    let home = new Vue({
        el: '#home',
        data: {
            currentUser: JSON.parse(localStorage.getItem('userInfo')),
            authorList: [],
            total:1,
            pageNum:1,
            pageSize: 10,
            allId: '',
        },
        mounted(){
            this.getAuthorList(this.pageNum,this.pageSize);
        },
        methods: {
            loginOut() { //退出
                window.close();
                window.open('./login.html','_blank')
            },
            details(item) { //详情页面
                window.location.href = './edit-author.html?id='+item.id;
            },

            getAuthorList(pageNum,pageSize) { //获取作者列表
                let data = {
                    pageNum,
                    pageSize
                }
                postPromise(data,'author/pagingSel').then(res => {
                    if(res.flag == 0) {
                        this.authorList = res.map.pageList
                        this.total = res.number
                    }
                } ,err => {
                    console.log(err)
                })
            },
            currenPage(e) {
                this.getAuthorList(e,this.pageSize)
            },

            delAuthorList(e,item) { //删除文章
                let data ={}
                if(e == 1) {
                    data = {
                        ids: item.id
                    }
                }else if(e ==2) {
                    data = {
                        ids: item
                    }
                }
                postPromise(data,'author/del').then(res => {
                    if(res.flag == 0) {
                        if(res.flag == 0) {
                            this.$message({
                                message: '删除成功',
                                type: 'success'
                            });
                          location.reload();
                        }
                    }
                } ,err => {
                    console.log(err)
                })
            },

            sleectId(item) { //多选
                this.allId += item.id + ','
            },

            allDel() { //多选删除
                if(this.allId == ''){
                    this.$message({
                        message: '请选择要删除的作者',
                        type: 'success'
                    });
                    return
                }
                this.delAuthorList('2',this.allId)
                this.allId = ''
            },


        }

    })

</script>
</body>
</html>
