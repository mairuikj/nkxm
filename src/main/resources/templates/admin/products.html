<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>文章列表</title>
    <link rel="stylesheet" href="../../static/css/fontawesome.min.css" />
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../static/css/elementUi.css">
    <!--<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">-->
      <link rel="stylesheet" href="../../static/css/templatemo-style.css">
    <script src="../../static/js/jquery-3.3.1.min.js"></script>
    <script src="../../static/js/bootstrap.min.js"></script>
    <script src="../../static/js/vue.min.js"></script>
    <script src="../../static/js/request.js"></script>
      <script src="../../static/js/elementUi.js"></script>

      <style>
          .tm-block{
              padding: 0;
          }
          .tm-block-title{
              margin-bottom: 0;
              padding: 15px;
          }
          .table tbody tr{
              cursor: pointer;
          }
          [v-cloak]{
              display:none
          }
          .overName{
              width: 120px !important;
              overflow:hidden;
              text-overflow:ellipsis;
          }
      </style>
  </head>

  <body id="reportsPage">
    <div id="home" v-cloak>
        <nav class="navbar navbar-expand-xl">
            <div class="container h-100">
                <a class="navbar-brand" href="javascript:;">
                    <h1 class="tm-site-title mb-0">Product Admin</h1>
                </a>
                <button
                        class="navbar-toggler ml-auto mr-0"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                >
                    <i class="fas fa-bars tm-nav-icon"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto h-100">

                        <li class="nav-item">
                            <a class="nav-link" href="/index">
                                <i class="fas fa-tachometer-alt"></i> 数据统计
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a
                                    class="nav-link dropdown-toggle active"
                                    href="#"
                                    id="navbarDropdown"
                                    role="button"
                                    data-toggle="dropdown"
                                    aria-haspopup="true"
                                    aria-expanded="false">
                                <i class="far fa-file-alt"></i>
                                <span> 更多功能 <i class="fas fa-angle-down"></i> </span>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="javascript:;">文章列表</a>
                                <a class="dropdown-item" href="/authorList">作者列表</a>
                                <a class="dropdown-item" href="/activityList">活动列表</a>
                              <a class="dropdown-item" href="/productList">产品列表</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="/addNews">
                                <i class="fas fa-shopping-cart"></i> 发布文章
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/userList">
                                <i class="far fa-user"></i> 用户信息
                            </a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link d-block" href="javascript:;" @click="loginOut">
                                <span>{{currentUser.username}}</span>
                                <img
                                    style="width: 50px;height: 50px;border-radius: 50%"
                                    :src="currentUser.purl"
                                    alt="">
                                退出
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-5">
            <div class="row tm-content-row">
                <div class="col-sm-12 col-md-12 col-lg-8 col-xl-8 tm-block-col">
                    <div class="tm-bg-primary-dark tm-block tm-block-products">
                        <div class="tm-product-table-container">
                            <table class="table table-hover tm-table-small tm-product-table">
                                <thead>
                                <tr>
                                    <th scope="col">&nbsp;</th>
                                    <th scope="col">封面图片</th>
                                    <th scope="col">文章标题</th>
                                    <th scope="col">作者</th>
                                    <th scope="col">创建时间</th>
                                    <th scope="col">状态</th>
                                    <th scope="col">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr v-for="(item,index) in newList" @click="details(item)">
                                    <th scope="row"><input type="checkbox" @click.stop="sleectId(item)"/></th>
                                    <td><img :src="item.toppicture" alt="" width="50px"></td>
                                    <td class="tm-product-name overName">{{item.title}}</td>
                                    <td>{{item.author}}</td>
                                    <td>{{item.creattime}}</td>
                                    <td>{{item.remarks == 0 ?'显示' : '隐藏'}}</td>
                                    <td>
                                        <a href="javascript:;" class="tm-product-delete-link" @click.stop="delArticle('1',item)">
                                            <i class="far fa-trash-alt tm-product-delete-icon"></i>
                                        </a>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                            <div style="display: flex;justify-content: center;margin-top: 20px">
                                <el-pagination
                                        v-if="newList != '' "
                                        @current-change="currenPage"
                                        background
                                        layout="prev, pager, next"
                                        :total="total">
                                </el-pagination>
                            </div>

                        </div>
                        <!-- table container -->
                        <a
                                href="/addNews"
                                class="btn btn-primary btn-block text-uppercase mb-3">新建文章</a>
                        <button class="btn btn-primary btn-block text-uppercase" @click="allDel">
                            多选删除
                        </button>
                        <button class="btn btn-primary btn-block text-uppercase" @click="allHide">
                            多选隐藏
                        </button>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 tm-block-col">
                    <div class="tm-bg-primary-dark tm-block tm-block-product-categories">
                        <h2 class="tm-block-title">新闻类型</h2>
                        <div class="tm-product-table-container">
                            <table class="table tm-table-small tm-product-table">
                                <tbody>
                                <tr v-for="(item,index) in typeList">
                                    <td class="tm-product-name">{{item.name}}</td>
                                    <td class="text-center">
                                        <a href="javascript:;" class="tm-product-delete-link" @click="delType(item)">
                                            <i class="far fa-trash-alt tm-product-delete-icon"></i>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- table container -->
                        <button class="btn btn-primary btn-block text-uppercase mb-3" @click="dialogFormVisible = true">新增新闻类型</button>
                    </div>
                </div>
            </div>
        </div>


        <el-dialog title="新闻类型" :visible.sync="dialogFormVisible">
            <el-form >
                <el-form-item label="类型名称" :label-width="formLabelWidth">
                    <el-input v-model="typeName" auto-complete="off"></el-input>
                </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button @click="dialogFormVisible = false">取 消</el-button>
                <el-button type="primary" @click="confirm">确 定</el-button>
            </div>
        </el-dialog>
    </div>
    <script>

let home = new Vue({
    el: '#home',
    data: {
        currentUser: JSON.parse(localStorage.getItem('userInfo')),
        dialogFormVisible: false,
        typeName: '',
        formLabelWidth: '120px',
        typeList: [],
        newList: [],
        total:1,
        pageNum:1,
        pageSize: 10,
        allId: '',
    },
    mounted(){
        this.getTypeList();
        this.getNewList(this.pageNum,this.pageSize);
    },
    methods: {
        loginOut() { //退出
            postPromise({},'/signout').then(res => {

                localStorage.removeItem("userInfo");
        })
        },
        details(item) { //详情页面
            window.location.href = '/editNews?id='+item.newsid;
          console.log(item)
        },
        confirm() { //确认提交新闻类型
            getPromise({name: this.typeName},'newsType/add').then(res => {
                if(res.flag == 0) {
                  this.dialogFormVisible = false;
                  this.getTypeList();
                  this.$message({
                      message: '新建成功',
                      type: 'success'
                  });
                }else if(res.flag == 1) {
                    this.$message({
                        message: '内容重复',
                        type: 'warning'
                    });
                }
            } , err => {
                console.log(err)
            })
        },
        getTypeList() { //新闻类型列表
            postPromise({},'newsType/selAll').then(res => {
                if(res.flag == 0) {
                    this.typeList = res.map.list
                  // console.log(res)
                }
            } ,err => {
                console.log(err)
            })
        },
        delType(item) {
            getPromise({id: item.id},'newsType/del').then(res => {
                if(res.flag == 0) {
                    this.getTypeList()
                    this.$message({
                        message: '删除成功',
                        type: 'success'
                    });
                }
            } , err => {
                console.log(err)
            })
        },
        getNewList(pageNum,pageSize) { //获取新闻列表
            let data = {
                pageNum,
                pageSize
            }
            postPromise(data,'news/pagingSel').then(res => {
                if(res.flag == 0) {
                    this.newList = res.map.pageList
                    this.total = res.number
                }
            } ,err => {
                console.log(err)
            })
        },
        currenPage(e) {
            this.getNewList(e,this.pageSize)
        },

        delArticle(e,item) { //删除文章
            let data ={}
            if(e == 1) {
                data = {
                    ids: item.newsid
                }
            }else if(e ==2) {
                data = {
                    ids: item
                }
            }
            postPromise(data,'news/del').then(res => {
                if(res.flag == 0) {
                    if(res.flag == 0) {
                        this.$message({
                            message: '删除成功',
                            type: 'success'
                        });
                      location.reload();
                    }
                }
            } ,err => {
                console.log(err)
            })
        },

        sleectId(item) { //多选
            this.allId += item.newsid + ','
        },

        allDel() { //多选删除
            if(this.allId == ''){
                this.$message({
                    message: '请选择要删除的新闻',
                    type: 'success'
                });
                return
            }
           this.delArticle('2',this.allId)
            this.allId = ''
        },

        allHide() { //多选隐藏
            if(this.allId == ''){
                this.$message({
                    message: '请选择要隐藏的新闻',
                    type: 'success'
                });
                return
            }
            postPromise({ids: this.allId},'news/hide').then(res => {
                if(res.flag == 0) {
                    if(res.flag == 0) {
                        this.$message({
                            message: '隐藏成功',
                            type: 'success'
                        });
                        this.allId = ''
                    }
                }
            } ,err => {
                console.log(err)
            })

        }

    }

})

    </script>
  </body>
</html>
