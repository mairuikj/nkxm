      <div class="container mt-5">
        <div class="row tm-content-row" v-if="isAdmin">
          <div class="col-12 tm-block-col">
            <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
              <h2 class="tm-block-title">查看用户信息</h2>
              <!--<p class="text-white">Accounts</p>-->
              <select class="custom-select" v-model="userId" @change="selectUser">
                <option v-for="(item,index) in userList" :value="item.userid">{{item.username}}</option>

              </select>
            </div>
          </div>
        </div>
        <!-- row -->
        <div class="row tm-content-row">
          <div class="tm-block-col tm-col-avatar">
            <div class="tm-bg-primary-dark tm-block tm-block-avatar">
              <h2 class="tm-block-title">用户头像</h2>
              <div class="tm-avatar-container">
                <img
                  :src="info.purl"
                  class="tm-avatar img-fluid mb-4 userImg"
                />
              </div>
              <button class="btn btn-primary btn-block text-uppercase" @click="fileUp">
               上传头像
              </button>
              <input type="file" id="fileImg" style="display: none;"  @change="addImg($event)">
            </div>
          </div>
          <div class="tm-block-col tm-col-account-settings">
            <div class="tm-bg-primary-dark tm-block tm-block-settings">
              <h2 class="tm-block-title">账号设置</h2>
              <div class="tm-signup-form row">
                <div class="form-group col-lg-6">
                  <label for="name">用户名</label>
                  <input
                    :disabled="info.username == 'admin' ? true : false"
                    v-model="info.username"
                    id="name"
                    name="name"
                    type="text"
                    class="form-control validate"
                  />
                </div>
                <div class="form-group col-lg-6">
                  <label for="password">密码</label>
                  <input
                    :disabled="isDisabled"
                    v-model="info.userpw"
                    id="password"
                    name="password"
                    type="password"
                    class="form-control validate"
                  />
                </div>
                <div class="form-group col-lg-6">
                  <label for="phone">手机号码</label>
                  <input
                    :disabled="isDisabled"
                    v-model="info.userphone"
                    id="phone"
                    name="phone"
                    type="tel"
                    class="form-control validate"
                  />
                </div>
                <div class="col-12">
                  <button
                    v-if="isEdit"
                    type="submit"
                    class="btn btn-primary btn-block text-uppercase"
                    @click="editInfo"
                  >
                    编辑信息
                  </button>
                    <button
                      v-if="isSave"
                      type="submit"
                      class="btn btn-primary btn-block text-uppercase"
                    @click="saveInfo"
                    >
                      更新用户信息
                    </button>
                  <button
                    v-if="isAdmin"
                    class="btn btn-primary btn-block text-uppercase"
                    @click="addUser"
                  >
                   添加用户
                  </button>
                  <button
                    v-if="isAdd"
                    class="btn btn-primary btn-block text-uppercase"
                    @click="addUserSave"
                  >
                    保存新增用户
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
<script>
  let home = new Vue({
    el: '#home',
    data: {
      isAdmin: false,
      isDisabled: true,
      isEdit: true,
      isSave: false,
      currentUser: JSON.parse(localStorage.getItem('userInfo')),
      userId: JSON.parse(localStorage.getItem('userInfo')).userid,
      userList: [],
      info:{},
      isAdd: false,
    },
    mounted(){
      this.getUserInfo(this.userId)
    },
    methods: {
        editInfo() { // 编辑信息
        if(this.userList == [] || this.userList == null) {
          this.isDisabled = false;
          this.isEdit = false;
          this.isSave = true;
        }else {
          if(this.userList[0].userid == this.userId) {
            this.isDisabled = false;
            this.isEdit = false;
            this.isSave = true;
          }else {
            this.isDisabled = false;
            this.isEdit = false;
            this.isSave = true;
          }
        }
      },
      saveInfo() { //编辑保存
        postPromise(this.info,'user/upUser').then(res => {
          if(res.flag == 0) {
            this.userId = JSON.parse(localStorage.getItem('userInfo')).userid
            this.getUserInfo(JSON.parse(localStorage.getItem('userInfo')).userid)
            alert('修改成功')
          }
        } ,err => {
          console.log(err)
        })
      },
      fileUp() {
        document.getElementById("fileImg").click();
      },

      addImg(e) { //上传图片
        let formData = new FormData();
        formData.append('file',e.target.files[0])
        upFile(formData,'uplode/image').then(res => {
         this.info.purl = res
        }, err => {
          console.log(err)
        })
      },

      loginOut() { //退出
        window.close();
        window.open('./login.html','_blank')
      },

      getUserInfo(id) { // 获取用户信息
        let data = {
          id,
        };
        getPromise(data,'user/selById').then(res => {
          if(res.flag == 0) {
            this.info = res.map.session_user;
            if(res.map.list == []) { //普通用户
              this.userList = []
            }else { // 管理员
              this.userList = res.map.list;
              this.isAdmin = true
            }
          }
          //console.log(res)
        } , err => {
          console.log(err)
        })
      },

      selectUser(e) { //选择查看用户信息
        getPromise({id: this.userId},'user/oneId').then(res => {
          this.isDisabled = true;
          this.isEdit = true;
          this.isSave = false;
          this.isAdd = false;
          this.info = res.map.user
        } , err => {
          console.log(err)
        })
      },

      addUser() { //添加用户
        this.isDisabled = false;
        this.info.userphone = '';
        this.info.username = '';
        this.info.userpw = '';
        this.isAdd = true
      },

      addUserSave() { //保存新增用户
        let data = {
          username: this.info.username,
          userphone: this.info.userphone,
          userpw: this.info.userpw
        }
        if(data.username == '' || data.userpw == ''){
          alert('用户名或者密码不能为空')
        }else {
          postPromise(data,'user/add').then(res => {
            if(res.flag == 0 ) {
              this.getUserInfo(JSON.parse(localStorage.getItem('userInfo')).userid)
              alert('新增成功')
            }
          }, err => {
            console.log(err)
          })
        }

      }

    }

  })
</script>
