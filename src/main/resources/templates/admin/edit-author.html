                                <div class="form-group mb-3">

                                            for="description"
                                    >身份</label

                                </div>
                                <div class="form-group mb-3">

                                            for="description"
                                    >简介</label
                                    >

                                <div class="form-group mb-3">

                            </div>
                            <div class="custom-file mt-3 mb-3">
                                <input id="fileInput" type="file" style="display:none;"  @change="addImg($event)"/>
                                <input
                                        type="button"
                                        class="btn btn-primary btn-block mx-auto"
                                        value="上传头像"
                                        onclick="document.getElementById('fileInput').click();"
                                />
                            </div>
                        </div>
                        <div id="editor"></div>
                        <div class="col-12">
                            <button class="btn btn-primary btn-block text-uppercase" @click="saveAuthor">保存新建作者</button>

<script>
    let app = new Vue({
        el: '#app',
        data: {
            currentUser: JSON.parse(localStorage.getItem('userInfo')),
            articleType: [],
            from: {
                name : '',
                headpicture:'',
                identity: '',
                introduce: '',
                remarks: '',
            }
        },
        mounted() {
            this.getInfo()
        },
        methods: {
            getQueryStringRegExp(name){
                let reg = new RegExp("(^|\\?|&)"+ name +"=([^&]*)(\\s|&|$)", "i");
                if (reg.test(location.href)) return unescape(RegExp.$2.replace(/\+/g, " ")); return "";
            },
            loginOut() { //退出
                window.close();
                window.open('./login.html','_blank')
            },

            addImg(e) { //上传封面图片
                let formData = new FormData();
                formData.append('file',e.target.files[0]);
                upFile(formData,'uplode/image').then(res => {
                    this.from.headpicture = res
                }, err => {
                    console.log(err)
                })
            },
            saveAuthor() { //保存作者
                delete  this.from.explain
                postPromise(this.from,'author/up').then(res => {
                    if(res.flag == 0) {
                        this.$message({
                            message: '更新成功',
                            type: 'success'
                        });
                    }
                } ,err => {
                    console.log(err)
                })
            },

            getInfo() {
                postPromise({id: this.getQueryStringRegExp('id')},'author/selById ').then(res => {
                    if(res.flag == 0) {
                        this.from = res.map.author
                    }
                })
            }

        }
    })
</script>
